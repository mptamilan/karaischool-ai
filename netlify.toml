[build]
  command = "pnpm install && pnpm build"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  # Bundle all dependencies into the function so runtime doesn't error with missing modules
  node_bundler = "esbuild"
  # Increase timeout for AI requests
  included_files = ["dist/server/**"]
  
[functions.api]
  # Longer timeout for AI generation requests
  timeout = 26

# Proxy /api/* to Netlify function named "api"
[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
