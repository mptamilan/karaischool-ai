[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  external_node_modules = ["express", "sqlite3", "connect-sqlite3", "jsonwebtoken", "cookie-parser"]
  node_bundler = "esbuild"

# Proxy /api/* to Netlify function named "api"
[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
