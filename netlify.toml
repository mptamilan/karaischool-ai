[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  # Bundle all dependencies into the function so runtime doesn't error with missing modules
  node_bundler = "esbuild"

# Proxy /api/* to Netlify function named "api"
[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
